<div *ngIf="gameState.mode === 'learnAction' && state">
  <div class="hand">
    <div *ngFor="let spell of state.learnHelper.cardsDrawn" (click)="learnSpell(spell)" [ngClass]="{'highlight': spell.highlight, 'card' : true}">
      <h3>{{spell.name}}</h3>
      <hr>
      <p>Effect:</p>
      <p>{{spell.text}}</p>
  
      <p>Elements: <span>{{spell.elements}}</span></p>
      
    </div>
  </div>

  <div *ngIf="selected">
    <h2>Spell has already been selected!!</h2>
  </div>
</div>
